<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/calc.css" />
        <script src="../js/calc.js" defer></script>
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calc">
            <form action="" method="get" onsubmit="return false;">
                <div class="visor-calc">
                    <input
                        type="text"
                        name="visor"
                        id="idVisor"
                        placeholder="0"
                        disabled
                    />
                </div>
                <div class="btn-calc">
                    <button
                        value="1"
                        id="btn-1"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        1
                    </button>
                    <button
                        value="2"
                        id="btn-2"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        2
                    </button>
                    <button
                        value="3"
                        id="btn-3"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        3
                    </button>
                    <button
                        value="4"
                        id="btn-4"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        4
                    </button>
                    <button
                        value="5"
                        id="btn-5"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        5
                    </button>
                    <button
                        value="6"
                        id="btn-6"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        6
                    </button>
                    <button
                        value="7"
                        id="btn-7"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        7
                    </button>
                    <button
                        value="8"
                        id="btn-8"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        8
                    </button>
                    <button
                        value="9"
                        id="btn-9"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        9
                    </button>
                    <button
                        value="0"
                        id="btn-0"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        0
                    </button>
                </div>
                <div class="oper-calc">
                    <button
                        value="+"
                        id="btnSoma"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        +
                    </button>
                    <button
                        value="-"
                        id="btnSoma"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        -
                    </button>
                    <button
                        value="*"
                        id="btnSoma"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        *
                    </button>
                    <button
                        value="/"
                        id="btnSoma"
                        onclick="insereNumeroVisor(this, idVisor)"
                    >
                        /
                    </button>
                </div>
                <div class="result-calc">
                    <button
                        value="="
                        id="btnResultado"
                        onclick="resultadoDasOperacoes(idVisor)"
                    >
                        =
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
